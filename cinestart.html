<!DOCTYPE html>
<html>
	<head>
	        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	        <meta name="author" content="ensorcell">
	        <title>~</title>
	        <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/ensorcell/cinestart/master/style.css">
	        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	        <script type="text/javascript">
		        $(document).ready(function() {
					randl=Math.floor(Math.random()*2)+1;
					randm=Math.floor(Math.random()*4)+1;
					$('#left').css('background', "no-repeat url('https://raw.githubusercontent.com/ensorcell/cinestart/master/left/"+randl+".jpg') center");
					$('#mid').css('background', "no-repeat url('https://raw.githubusercontent.com/ensorcell/cinestart/master/mid"+randm+".jpg') center");
		        });
	        </script>
	        <script src="https://github.com/ensorcell/cinestart/blob/master/nicedate.js"></script>
	        <script>
				function update() {
					document.getElementById('time_box').innerHTML = nicedate('H:M');
					document.getElementById('day_box').innerHTML = nicedate('A');
				}
				setInterval(update, 5000);
				window.onload = update;
			</script>
	</head>

	<body>
		<div id="container">
			<div class="box" id="left">
				<div id="time_box"></div>
				<div id="day_box"></div>
			</div>
			<div class="box" id="mid"></div>
			<div class="box" id="right">
				<a href="https://ensorcell.github.io"><li class="box_list" style="background-color: #c1dfb0;">github</li></a>
				<a href="https://reddit.com"><li class="box_list" style="background-color: #c7d9a3;">reddit</li></a>
				<a href="https://twitter.com"><li class="box_list" style="background-color: #becf8f;">twitter</li></a>
				<a href="https://snapdrop.net"><li class="box_list" style="background-color: #b8bd75;">snapdrop</li></a>
				<a href="https://papermc.io/downloads"><li class="box_list" style="background-color: #a4a163">papermc</li></a>
				<a href="youtube.com"><li class="box_list" style="background-color: #837b5f;">youtube</li></a>
			</div>
		</div>
	</body>
</html>
